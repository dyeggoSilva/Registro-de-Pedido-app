<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <label for="pedido">Pedido:</label>
        <input type="text" id="pedido" placeholder="Número do Pedido">
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu Nome">
    
        <label for="produto">Produto:</label>
        <input type="text" id="produto" placeholder="Nome do Produto">
    
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Seu Telefone">
    
        <button onclick="criarPedido()">Criar Pedido</button>
        <button onclick="listarPedidos()">Listar Pedidos</button>
    
        <h2>Pedidos</h2>
        <table id="pedidosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pedido</th>
                    <th>Nome</th>
                    <th>Produto</th>
                    <th>Telefone</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="pedidosBody"></tbody>
        </table>
    </div>
    
    </body>
    </html>
  
    <script src="./script.js"></script>
    
</body>
</html>
